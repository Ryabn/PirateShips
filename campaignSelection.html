<!DOCTYPE html>

<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <title>
            Select Map
        </title>
        <link rel="stylesheet" type="text/css" href="css/campaignSelection.css">
        <script src="js/strgLoc.js"></script>
        <script src="js/campaignSelection.js"></script>
    </head>
    <body onload="firstTimeLoad(); animateOutLeft(); animateInLeft();">
        <div class="levelSelectBackground">
            <div id="levelSelected" class="levelCard">
                <div id="levelName" class="levelText">
                    Current Level
                </div>
            </div>
            <div id="levelSelected2" class="levelCard">
                <div id="levelName2" class="levelText">
                    Other Level
                </div>
            </div>
            <div id="leftArrow" class="arrowButton">
                &lt;
            </div>
            <div id="rightArrow" class="arrowButton">
                &gt;
            </div>
            
        </div>
    </body>
</html>
